{% extends 'base.html' %}
{% block content %}

{% load crispy_forms_tags %}
<div class="container mt-3">
    <h2>Inicio de Sesion</h2><br>
    <form method="post" action="">
        {% csrf_token %}
        <div class="card mx-auto" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title"> Ingrese sus credenciales</h5>
                {{ form | crispy }}
                <button class="btn btn-sm btn-primary float-end" type="submit">Iniciar Sesion</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
